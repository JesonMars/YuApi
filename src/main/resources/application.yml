server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: yuapi
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yugo_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root12345678
    
  redis:
    host: localhost
    port: 6379
    database: 0
    password: Redis@123
    timeout: 5000ms
    
  profiles:
    active: dev

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.pingo.yuapi.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.pingo.yuapi: debug
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 微信小程序配置
wechat:
  miniprogram:
    appid: wxf57723c7452498fc  # 替换为实际的小程序AppID
    secret: 20b0cbc9ccb75b236cf578bd538d1e7a     # 替换为实际的小程序Secret
    mchId: 1234567890          # 微信支付商户号（可选）
